<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 1</title>
</head>
<body>
<script>
    let array = [7, 8, 9, 5, 6, 9, 8, 7, 5, 6, 8, 3, 4, 6, 9]

    function findMax(arr) {
        array.sort(function (a, b) {
            return b - a
        });
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (max > arr[i]) {
                max = arr[i];
                break;
            }
        }
        return max;
    }

    let a = findMax(array);
    console.log(a);
</script>
</body>
</html>
