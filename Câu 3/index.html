<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 3</title>
</head>
<body>
<script>
    let x = +prompt('Nhập vào số nguyên x:')
    let sum = 0;

    function sumOfListFibonacy(y) {
        let a = 0;
        let b = 1;
        let c = 0;
        sum = a + b;
        while (c <= y) {
            sum = sum + c;
            c = b + a;
            a = b;
            b = c;
        }
        return sum;
    }

    sumOfListFibonacy(x);
    console.log(sum);
</script>
</body>
</html>
